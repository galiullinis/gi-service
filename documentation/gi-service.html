    <title>gi-service - веб-сервис для поиска стихов</title>
</head>
<body>
    <div>
        <p>Система <strong>gi-service</strong> - это веб-сервис, который позвляет определить является ли введенный текст стихом.</p>
        <p>Также данный сервис позволяет вывести имеющиеся в базе стихи по автору или вывести все стихи.</p>
    </div>
